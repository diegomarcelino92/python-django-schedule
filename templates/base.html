{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
  {% block title %}{% endblock %}

  {% include 'partials/head.html' %}
</head>

<body>
  {% include 'partials/navigation.html' %}

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        {% if 'accounts' not in request.path %}
          <br><br>
          <form method="get" action="{% url 'search' %}">
            <div class="form-group row">
              <div class="col-12">
                <input class="form-control" type="search" value="{{ request.GET.term }}" id="search-input"
                placeholder="Digite sua pesquisa" name="term">
              </div>
            </div>
          </form>
        {% endif %}
        
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  {% include 'partials/scripts.html' %}
</body>

</html>
