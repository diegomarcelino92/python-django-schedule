{% extends 'base.html' %}

{% block title %}
  <title>Login</title>
{% endblock %}

{% block content %}
<h1 class="mt-3 mb-3">Login</h1>

{% include 'partials/alerts.html' %}
  {% if not user.is_authenticated %}
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input name="username" value="{{ request.POST.username }}" type="username" class="form-control" id="exampleInputEmail1" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password"  value="{{ request.POST.password }}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary mr-2">Submit</button>
      <a class="btn btn-primary" href="{% url 'register' %}" role="button">Register</a>
    </form>
  {% else %}
    <p>You did login with {{ user }}, <a href="{% url 'logout' %}">click here to logout</a></p>
  {% endif %}
{% endblock %}
