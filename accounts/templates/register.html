{% extends 'base.html' %}

{% block content %}
<h1 class="mt-3 mb-3">Register</h1>

{% include 'partials/alerts.html' %}

{% block title %}
  <title>Register</title>
{% endblock %}

<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input name="name" value="{{ request.POST.name }}" type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="exampleInputSurname">Surname</label>
    <input name="surname" value="{{ request.POST.surname }}" type="surname" class="form-control" id="exampleInputSurname" aria-describedby="emailHelp" placeholder="Enter surname">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input name="email" value="{{ request.POST.email }}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input name="username" value="{{ request.POST.username }}" type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password"  value="{{ request.POST.password }}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Repeat password</label>
    <input name="password2" value="{{ request.POST.password2 }}" type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <a class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a>
</form>
{% endblock %}
